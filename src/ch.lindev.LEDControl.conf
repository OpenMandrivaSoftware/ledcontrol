<!DOCTYPE bustype PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN" "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
	<policy user="root">
		<allow own="ch.lindev.LEDControl"/>
	</policy>
	<policy context="default">
		<allow send_destination="ch.lindev.LEDControl"/>
		<allow send_interface="ch.lindev.LEDControl"/>
		<allow receive_sender="ch.lindev.LEDControl"/>
		<allow receive_interface="ch.lindev.LEDControl"/>
	</policy>
</busconfig>
